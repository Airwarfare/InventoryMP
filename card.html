<html>
    <head>
        <title>TEST</title>
        <link rel="stylesheet" type="text/css" href="semantic.min.css">
        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
        <script src="semantic.min.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <!--<script src="socket.io.js"></script>
        <script src="loginhandler.js"></script>
        <script src="mainfnc.js"></script>-->
        <script src="cardjs.js"></script>
    </head>
    <body>
        <div class="ui card">
            <div class="content">
                <div class="image">
                    <img src="logo.png">
                </div>
            </div>
            <div class="content">
                <div class="header">Item Name</div>
                <div class="meta">Item Amount</div>
                <div class="ui buttons margin">
                    <button class="ui red basic button icon">
                        <i class="minus icon"></i>
                    </button>
                    <button class="ui basic green button icon">
                        <i class="plus icon"></i>
                    </button>
                </div>
            </div>
            <div class="extra content transition hidden">
                <button class="circular ui icon button right floated buttontrash transition hidden">
                    <i class="icon trash"></i>
                </button>
                <button class="circular ui icon button right floated buttonsettings transition hidden">
                    <i class="icon edit"></i>
                </button>
            </div>
            <div class="ui two bottom attached buttons cancel confirm transition hidden">
                <div class="negative ui button">Cancel</div>
                <div class="positive ui button">Confirm</div>
            </div>
        </div>
    </body>
</html>
